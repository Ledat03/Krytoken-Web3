spring.application.name=Marketplace-System
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/marketplace
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.security.user.name=admin
spring.security.user.password=123456

#JWT Configuration
security.jwt.private-key = key/private.pem
security.jwt.public-key = key/public.pem
expired-time-access-token = 60
expired-time-refresh-token = 86400