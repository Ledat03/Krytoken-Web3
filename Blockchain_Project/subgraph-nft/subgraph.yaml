specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: sepolia
    source:
      address: "0x01f7d1Ce9877C8D9664b99D51936E0FdcE5b21c8"
      abi: Marketplace
      startBlock: 9654218
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - AddOffer
        - CancelOffer
        - FeeUpdated
        - MatchedOffer
        - OrderAdded
        - OrderCancel
        - OrderMatched
        - OwnershipTransferred
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: AddOffer(indexed address,uint256,address,indexed uint256)
          handler: handleAddOffer
        - event: CancelOffer(address,uint256,uint256)
          handler: handleCancelOffer
        - event: FeeUpdated(uint256,uint256)
          handler: handleFeeUpdated
        - event: MatchedOffer(indexed address,indexed address,uint256,indexed uint256)
          handler: handleMatchedOffer
        - event: OrderAdded(indexed uint256,indexed address,address,uint256,address,indexed uint256)
          handler: handleOrderAdded
        - event: OrderCancel(indexed uint256)
          handler: handleOrderCancel
        - event: OrderMatched(indexed uint256,indexed address,uint256,address,uint256,indexed address)
          handler: handleOrderMatched
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/marketplace.ts
