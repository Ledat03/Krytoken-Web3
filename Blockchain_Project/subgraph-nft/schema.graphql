type AddOffer @entity(immutable: true) {
  id: Bytes!
  buyer: Bytes! # address
  price: BigInt! # uint256
  tokenTransfer: Bytes! # address
  tokenId: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

